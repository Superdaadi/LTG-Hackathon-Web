<div class="map-container">
    <div class="blend"></div>

        @for (level of defaultPathPoints.slice(0, lastLevel + 1); track $index) {
                <div
                    class="level"
                    [style.left.%]="level.x"
                    [style.top.%]="level.y"
                    [class.active]="currentPosition === $index"
                    (click)="moveTo($index)"
                >
                    {{ $index + 1 }}
                    <div class="name">
                        {{ level.name }}
                    </div>
                </div>
        }

    <div
        class="player"
        [style.left.%]="defaultPathPoints[currentPosition].x - 1"
        [style.top.%]="defaultPathPoints[currentPosition].y - 9"
    >
        <img class="geist" src="assets/image0.png" alt="">
    </div>
</div>

<div (click)="start()" class="start-button">
    START &gt;
</div>


<div (click)="home()" class="home-button">
    &lt; HOME
</div>
